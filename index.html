<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Coin Flip</title>
</head>
<body>

  <div class="container">
    <div class="stats">
      <p id="heads-count">Heads: 0</p>
      <p id="tails-count">Tails: 0</p>
    </div>
    <div class="coin" id="coin">
      <div class="heads">
          <img src="https://thumbs.dreamstime.com/b/coin-2032085.jpg">
      </div>
      <div class="tails">
        <img src="https://th.bing.com/th/id/OIP._my-3aGYd6W_sF2UwfdcFgAAAA?w=355&h=340&rs=1&pid=ImgDetMain">
        </div>
    </div>
    <div class="buttons">
      <button id="flip-button">
        Flip Coin
      </button>
      <button id="reset-button">
        Reset
      </button>
    </div>
  </div>


  <script src="index.js"></script>
</body>
</html>
